<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Football Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <th:block th:if="${@userHelperService.isAuthenticated()}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/team}">Team</a>
                        </li>
                    </th:block>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                            <th:block th:unless="${@userHelperService.isAuthenticated()}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/users/register}">Register</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/users/login}">Login</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/about}">About</a>
                                </li>

                            </th:block>

                            <th:block th:if="${@userHelperService.isAuthenticated()}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/users/profile}">Profile</a>
                                </li>
                                <li>
                                    <form
                                            th:method="POST"
                                            th:action="@{/users/logout}"
                                    >
                                        <a class="dropdown-item">
                                            <button type="submit">Logout</button>
                                        </a>
                                    </form>
                                </li>
                                <li th:if="${@userHelperService.hasRole('ADMIN')}">
                                    <a href="/">Admin</a>
                                </li>
                            </th:block>

                            <li>
                                <hr class="dropdown-divider"/>
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
