<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>
<body>

<header th:replace="fragments/header"></header>

<div class="row justify-content-center ">
        <h1 class="text-center">Delete a legend</h1>

        <h3 class="text-center" th:if="${@legendService.getAllLegends().isEmpty()}">No legends found</h3>

        <div th:each="singleLegend : ${allLegends}">
            <div style="border: inset">
                <h2 th:text="'Name: ' + ${singleLegend.name}"></h2>

                <form
                        th:action="@{/legends/delete-legend/{name}(name = ${singleLegend.name})}"
                        th:method="DELETE"
                >
                    <button type="submit" class="ml-3 text-danger">Remove</button>
                </form>
            </div>
        </div>

</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
