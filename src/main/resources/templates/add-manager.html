<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<header th:replace="fragments/header"></header>

<div class="row justify-content-center ">
    <form id="add-footballer-form"
          class="w-50 rounded text-black mt-5"
          th:action="@{/managers/add-manager}"
          th:method="POST"
          th:object="${managerData}"
          enctype="multipart/form-data"
    >

        <h3 class="border-left border-light pl-2">Add a new manager</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name"
                       required minlength="3" maxlength="50"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError"
                       th:field="*{name}"
                >
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be at least 3 characters</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputAge" class="col-form-label ">Age</label>
            </div>
            <div class="form-group">
                <input name="age"
                       required
                       min="18"
                       max="100"
                       type="number"
                       id="inputAge"
                       class="form-control"
                       aria-describedby="inputAgeError"
                       th:field="*{age}"
                >
                <small id="inputAgeError"
                       class="invalid-feedback  form-text bg-danger rounded">Age length must be between 18 and 100</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputTitle" class="col-form-label ">Title</label>
            </div>
            <div class="form-group">
                <select name="title"
                        type="text"
                        id="inputTitle"
                        class="form-control"
                        aria-describedby="inputTitleError"
                        th:field="*{title}"
                >
                    <option value="HEAD_COACH">Head coach</option>
                    <option value="ASSISTANT_COACH">Assistant coach</option>
                </select>
                <small id="inputTitleError"
                       class="invalid-feedback  form-text bg-danger rounded">Please choose a title</small>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Manager</button>
        </div>

    </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
