<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<header th:replace="fragments/header"></header>

<div class="row justify-content-center ">
    <form id="add-legend-form"
          class="w-50 rounded text-black mt-5"
          th:action="@{/legends/add-legend}"
          th:method="POST"
          th:object="${legendData}"
          enctype="multipart/form-data"
    >

        <h3 class="border-left border-light pl-2">Add a new legend</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name"
                       required minlength="3" maxlength="50"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError"
                       th:field="*{name}"
                >
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be at least 3 characters</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputAge" class="col-form-label ">Age</label>
            </div>
            <div class="form-group">
                <input name="age"
                       required
                       min="18"
                       max="100"
                       type="number"
                       id="inputAge"
                       class="form-control"
                       aria-describedby="inputAgeError"
                       th:field="*{age}"
                >
                <small id="inputAgeError"
                       class="invalid-feedback  form-text bg-danger rounded">Age length must be between 18 and 100</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputPosition" class="col-form-label ">Position</label>
            </div>
            <div class="form-group">
                <select name="position"
                        type="text"
                        id="inputPosition"
                        class="form-control"
                        aria-describedby="inputPositionError"
                        th:field="*{position}"
                >
                    <option value="GOALKEEPER">Goalkeeper</option>
                    <option value="DEFENDER">Defender</option>
                    <option value="MIDFIELDER">Midfielder</option>
                    <option value="FORWARD">Forward</option>
                </select>
                <small id="inputPositionError"
                       class="invalid-feedback  form-text bg-danger rounded">Please choose a position</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputGoalsCount" class="col-form-label ">Goals Count</label>
            </div>
            <div class="form-group">
                <input name="goalsCount"
                       required
                       type="number"
                       id="inputGoalsCount"
                       class="form-control"
                       aria-describedby="inputGoalsCountError"
                       th:field="*{goalsCount}"
                >
                <small id="inputGoalsCountError"
                       class="invalid-feedback bg-danger rounded">Please enter a goal count</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputAssistsCount" class="col-form-label ">Assists Count</label>
            </div>
            <div class="form-group">
                <input name="assistsCount"
                       required
                       type="number"
                       id="inputAssistsCount"
                       class="form-control"
                       aria-describedby="inputAssistsCountError"
                       th:field="*{assistsCount}"
                >
                <small id="inputAssistsCountError"
                       class="invalid-feedback bg-danger rounded">Please enter an assist count</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputMatchesCount" class="col-form-label ">Matches Count</label>
            </div>
            <div class="form-group">
                <input name="matchesCount"
                       required
                       type="number"
                       id="inputMatchesCount"
                       class="form-control"
                       aria-describedby="inputMatchesCountError"
                       th:field="*{matchesCount}"
                >
                <small id="inputMatchesCountError"
                       class="invalid-feedback bg-danger rounded">Please enter a match count</small>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Legend</button>
        </div>

    </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
